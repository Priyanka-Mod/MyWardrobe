<div class="">
    <mat-toolbar class="px-4 text-white justify-center !bg-neutral-800">
        <mat-toolbar-row class="gap-14">
            <span class="text-2xl font-semibold text-white"><a class="no-underline text-white" routerLink="/home">My Wardrobe</a></span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="product--content bg-cover flex flex-col justify-center">
        
        
        <form class="form-container m-auto w-full" [formGroup]="productDetailForm" (ngSubmit)="productSubmit(productDetailForm.value)">
            
            <mat-card class="w-auto m-auto">
                <mat-card-header>
                    
                    <mat-card-title class="pb-2.5 grid-flow-col !grid gap-12 justify-center items-center">
                        <button mat-mini-fab color="primary" type="button" class="!ml-0">
                            <span class="material-symbols-outlined flex" routerLink="/seller-product">
                                arrow_back
                            </span>
                        </button>
                        <div>Product Detail Form </div></mat-card-title>
                    
                </mat-card-header>
                <mat-card-content>
                    <div>
                        <div>
                            <mat-form-field class="w-full">
                                <mat-label>Product Name</mat-label>
                                <input type="text" matInput formControlName="product_name">
                                <mat-error *ngIf="productFormControl.product_name.touched && productFormControl.product_name.invalid">
                                    Please enter your product name
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="w-full">
                                <mat-label>Image of Product</mat-label>
                                <input type="url" matInput formControlName="product_image">

                                <div *ngIf="productDetails?.product_image && !newImage"><img src="{{productDetails.product_image}}"/> </div>
                                <mat-error *ngIf="productFormControl.product_image.touched && productFormControl.product_image.invalid">
                                    Please valid url
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field class="w-full">
                                <mat-label>Price</mat-label>
                                <input type="number" matInput formControlName="product_price">
                                <mat-error *ngIf="productFormControl.product_price.invalid && productFormControl.product_price.touched">
                                    Enter your price for the product.
                                </mat-error>
                            </mat-form-field>
                            
                        </div>
                        <div>
                            <mat-form-field class="w-full">
                                <mat-label>Quantity</mat-label>
                                <input type="number" matInput formControlName="product_quantity">
                                <mat-error *ngIf="productFormControl.product_quantity.invalid && productFormControl.product_quantity.touched">
                                    Enter quantity of the product.
                                </mat-error>
                            </mat-form-field>
                        </div>
    
                    </div>
                </mat-card-content>
    
                <mat-card-actions>
                    <div class="p-2 w-full">
                        <button mat-raised-button color="primary" [disabled]="productDetailForm.invalid"
                            class="w-full">Submit</button>
                    </div>
                </mat-card-actions>
    
            </mat-card>
    
        </form>
    </div>
</div>
