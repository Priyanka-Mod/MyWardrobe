<div class="breadcrumb w-full text-base font-sans pb-2 pt-8 px-8">
    <span mat-button *ngFor="let breadcrumb of breadcrumbArray; index as index" > 
      <a class="px-2" [routerLink]="breadcrumb.link">{{ breadcrumb.label }}</a> 
      <span *ngIf="index !== breadcrumbArray.length-1"> > </span>
    </span>
</div>
